name: Maven CI
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

env:
  MAVEN_OPTS: >-
    -Djava.awt.headless=true
    -Dhttps.protocols=TLSv1.2
    -DlastModGranularityMs=3600000
    -Dmaven.repo.local=.m2/repository
    -Dorg.slf4j.simpleLogger.showDateTime=true
  MAVEN_CLI_ARGS: >-
    --batch-mode
    --errors
    --fail-at-end
    --show-version
    --no-transfer-progress

permissions: write-all

jobs:
  checkstyle:
    name: Maven Checkstyle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Check out code
      - name: Setup Maven Action
        uses: s4u/setup-maven-action@v1.11.0
        with:
          java-version: 17
      - name: Run Checkstyle
        run: mvn $MAVEN_CLI_ARGS checkstyle:check
      - name: Publish Checkstyle report
        uses: Juuxel/publish-checkstyle-report@v1
        if: ${{ failure() }}
        with:
          reports: |
            target/checkstyle-result.xml

  build:
    needs: checkstyle
    name: Maven Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Check out code
      - name: Setup Maven Action
        uses: s4u/setup-maven-action@v1.11.0
        with:
          java-version: 17
      - name: Run Package
        run: mvn $MAVEN_CLI_ARGS -DskipTests package
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: maven-build
          path: ${{ github.workspace }}/**/target/**
          retention-days: 1

  test:
    needs: build
    name: Maven Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Check out code
      - name: Setup Maven Action
        uses: s4u/setup-maven-action@v1.11.0
        with:
          java-version: 17
      - name: Download a build artifact
        uses: actions/download-artifact@v4
        with:
          name: maven-build
      - name: Run Test
        run: mvn $MAVEN_CLI_ARGS test
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: maven-test
          path: ${{ github.workspace }}/**/target/**
          retention-days: 1
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            target/surefire-reports/*.xml

  coverage:
    needs: test
    name: JaCoCo Test Coverage
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v4
        name: Check out code
      - name: Setup Maven Action
        uses: s4u/setup-maven-action@v1.11.0
        with:
          java-version: 17
      - name: Download a test artifact
        uses: actions/download-artifact@v4
        with:
          name: maven-test
      - name: Check Test Coverage
        run: mvn $MAVEN_CLI_ARGS -DskipTests verify
        # generates coverage-report.md and publishes as checkrun
      - name: JaCoCo Code Coverage Report
        id: jacoco_reporter
        uses: PavanMudigonda/jacoco-reporter@v5.0
        if: success() || failure()
        with:
         coverage_results_path: target/site/jacoco/jacoco.xml
         coverage_report_name: Coverage
         coverage_report_title: JaCoCo
         github_token: ${{ secrets.GITHUB_TOKEN }}
         skip_check_run: false
         minimum_coverage: 80
         fail_below_threshold: false
         publish_only_summary: false

      # Publish Coverage Job Summary  # Optional
      - name: Add Jacocoo report to workflow run summary
        run: |
         echo "| Outcome | Value |" >> $GITHUB_STEP_SUMMARY
         echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
         echo "| Code Coverage % | ${{ steps.jacoco_reporter.outputs.coverage_percentage }} |" >> $GITHUB_STEP_SUMMARY
         echo "| :heavy_check_mark: Number of Lines Covered | ${{ steps.jacoco_reporter.outputs.covered_lines }} |" >> $GITHUB_STEP_SUMMARY
         echo "| :x: Number of Lines Missed | ${{ steps.jacoco_reporter.outputs.missed_lines }} |" >> $GITHUB_STEP_SUMMARY
         echo "| Total Number of Lines | ${{ steps.jacoco_reporter.outputs.total_lines }} |" >> $GITHUB_STEP_SUMMARY

      # uploads the coverage-report.md artifact  # Optional
      - name: Upload Code Coverage Artifacts
        uses: actions/upload-artifact@v4
        with:
         name: code-coverage-report-markdown
         path: '*/coverage-results.md'
         retention-days: 1
